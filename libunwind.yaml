Name: libunwind
Summary: A library to determine the call-chain of a program
Version: 1.1
Release: 1
Group: Development/Libraries
License: expat
URL: http://www.nongnu.org/libunwind/
Sources:
  - libunwind-%{version}.tar.bz2
Description: |
  The primary goal of this project is to define a portable and efficient C
  programming interface (API) to determine the call-chain of a program.
  The API additionally provides the means to manipulate the preserved
  (callee-saved) state of each call-frame and to resume execution at any
  point in the call-chain (non-local goto). The API supports both local
  (same-process) and remote (across-process) operation. As such, the API
  is useful in a number of applications.
Files:
  - '%{_libdir}/lib*so*'
PkgConfigBR:
  - glib-2.0
Configure: reconfigure
SubPackages:
  - Name: devel
    Summary: libunwind development files
    Group: Development/Libraries
    Description: |
      Development files for libunwind
    Files:
      - '%{_includedir}'
      - '%{_libdir}/lib*.a'
      - '%{_mandir}/man3'
      - '%{_libdir}/pkgconfig/libunwind-coredump.pc'
      - '%{_libdir}/pkgconfig/libunwind-generic.pc'
      - '%{_libdir}/pkgconfig/libunwind-ptrace.pc'
      - '%{_libdir}/pkgconfig/libunwind-setjmp.pc'
      - '%{_libdir}/pkgconfig/libunwind.pc'
Patches: []
SetupOptions: -q -n src
